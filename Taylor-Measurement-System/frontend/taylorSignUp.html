<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor App</title>
    <link rel="stylesheet" href="Assets/CSS/taylorSignUp.css">
    <link rel="stylesheet" href="Assets/CSS/Utils.css">
    <link rel="stylesheet" href="Assets/CSS/navbar.css">

</head>
<body>

    <header>

        <nav class="navbar">

            <div class="navbar-left">
                <a href="#" class="navbar-link">Home</a>
            </div>
    
            <div class="navbar-right">
                <a href="taylorSignUp.html" class="navbar-link">Sign Up</a>
                <a href="taylorLogIn.html" class="navbar-link">Login</a>
            </div>
    
        </nav>

    </header>

    <div class="main-container">

        <div class="container">
            
            <div class="form-container">

                <h2>Sign Up Taylor</h2>

                <form class="signUp-form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="shopName">Shop Name</label>
                        <input type="text" id="shopName" name="shopName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                    
                </form>

            </div>

        </div>

    </div>

    <script src="Assets/JS/taylorSignUp.js"></script>

</body>
</html>
